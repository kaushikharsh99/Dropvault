<!DOCTYPE html>
<html>
<head>
  <title>DropVault</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="app-container">
    <!-- Success Capture View -->
    <div id="save-status-view" class="hidden">
        <div class="success-header">
            <div class="check-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <h2>Saved to DropVault</h2>
        </div>
        
        <div class="item-preview">
            <h3 id="page-title">Loading...</h3>
            <p id="page-url">...</p>
        </div>

        <div class="context-prompt">
            <label>Add Tags</label>
            <div class="tag-buttons">
                <button class="tag-btn" data-tag="Study">Study</button>
                <button class="tag-btn" data-tag="Work">Work</button>
                <button class="tag-btn" data-tag="Idea">Idea</button>
                <button class="tag-btn" data-tag="Personal">Personal</button>
            </div>
        </div>

        <div class="quick-note">
            <textarea id="note-input" placeholder="Add a quick note or thought..."></textarea>
        </div>

        <div class="actions">
            <button id="open-vault-btn" class="btn-action">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                Open Drop Zone
            </button>
            <button id="undo-btn" class="btn-action danger">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                Undo Save
            </button>
        </div>
        
        <div id="save-message" class="status-message"></div>
    </div>

    <!-- Profile View -->
    <div id="profile-view" class="hidden">
        <div class="auth-header">
            <div class="logo-placeholder">DV</div>
            <h2>DropVault</h2>
        </div>
        
        <div class="profile-info">
            <p class="text-muted">Signed in as</p>
            <p id="profile-email" class="fw-bold text-dark">...</p>
        </div>

        <div class="menu-list">
            <button id="manual-capture-btn" class="btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:8px"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Capture Current Page
            </button>
            <button id="profile-open-vault-btn" class="btn-outline">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:8px"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                Open My Vault
            </button>
            <button id="profile-signout-btn" class="btn-text danger-text">
                Sign Out
            </button>
        </div>
    </div>

    <!-- Auth View -->
    <div id="auth-view" class="hidden">
        <div class="auth-header">
            <div class="logo-placeholder">DV</div>
            <h2>DropVault</h2>
        </div>
        
        <div class="auth-tabs">
            <button id="tab-signin" class="tab-btn active">Sign In</button>
            <button id="tab-signup" class="tab-btn">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="auth-form">
            <div class="input-group">
                <input type="email" id="signin-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="signin-password" placeholder="Password">
            </div>
            <button id="signin-btn" class="btn-primary">Sign In</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form hidden">
            <div class="input-group">
                <input type="text" id="signup-name" placeholder="Full Name">
            </div>
            <div class="input-group">
                <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <button id="signup-btn" class="btn-primary">Create Account</button>
        </div>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <button id="google-login-btn" class="btn-outline">
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Sign in with Google
        </button>
        
        <div id="auth-error" class="error-message"></div>
    </div>

    <!-- Loading View -->
    <div id="loading-view" class="loading-state">
        <div class="spinner"></div>
        <p>Capturing content...</p>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
